<body>
<div class="container">
    <h1>Crop Prediction Tool</h1>
    <label for="nValue">Nitrogen (N):</label>
    <select id="nValue">
        <option value="Low">Low</option>
        <option value="Moderate">Moderate</option>
        <option value="High">High</option>
    </select>
    <label for="pValue">Phosphorus (P):</label>
    <select id="pValue">
        <option value="Low">Low</option>
        <option value="Moderate">Moderate</option>
        <option value="High">High</option>
    </select>
    <label for="kValue">Potassium (K):</label>
    <select id="kValue">
        <option value="Low">Low</option>
        <option value="Moderate">Moderate</option>
        <option value="High">High</option>
    </select>
    <label for="phValue">pH Value:</label>
    <input type="number" id="phValue" min="0" max="14" step="0.1" placeholder="Enter pH value">
    <label for="rainfall">Rainfall Range (mm):</label>
    <select id="rainfall">
        <option value="Low">Low</option>
        <option value="Moderate">Moderate</option>
        <option value="High">High</option>
    </select>
    <label for="humidity">Humidity:</label>
    <input type="number" id="humidity" min="0" max="100" placeholder="Enter humidity percentage">
    <label for="temperature">Temperature (°C):</label>
    <input type="number" id="temperature" min="-10" max="45" placeholder="Enter temperature in °C">
    <button onclick="predictCrop()">Predict Crop</button>
    <div id="result"></div>
</div>
<script>
    function predictCrop() {
        console.log("predictCrop() function called");

        var nValue = document.getElementById('nValue').value;
        var pValue = document.getElementById('pValue').value;
        var kValue = document.getElementById('kValue').value;
        var phValue = parseFloat(document.getElementById('phValue').value);
        var rainfall = document.getElementById('rainfall').value;
        var humidity = parseFloat(document.getElementById('humidity').value);
        var temperature = parseFloat(document.getElementById('temperature').value);
        var crop = '';

        console.log("Input Values:");
        console.log("Nitrogen (N):", nValue);
        console.log("Phosphorus (P):", pValue);
        console.log("Potassium (K):", kValue);
        console.log("pH Value:", phValue);
        console.log("Rainfall:", rainfall);
        console.log("Humidity:", humidity);
        console.log("Temperature:", temperature);

        if (nValue === 'High' && pValue === 'High' && kValue === 'High' && phValue >= 6 && phValue <= 7.5 && rainfall === 'High' && humidity >= 60 && temperature >= 20 && temperature <= 35) {
            crop = 'Rice';
        } else if (nValue === 'Moderate' && pValue === 'Moderate' && kValue === 'Moderate' && phValue >= 5.5 && phValue <= 7 && rainfall === 'High' && humidity >= 60 && temperature >= 18 && temperature <= 30) {
            crop = 'Wheat';
        } else if (nValue === 'Moderate' && pValue === 'Low' && kValue === 'Moderate' && phValue >= 5.5 && phValue <= 7 && rainfall === 'High' && humidity >= 50 && temperature >= 15 && temperature <= 30) {
            crop = 'Maize';
        } else if (nValue === 'Low' && pValue === 'Low' && kValue === 'Moderate' && phValue >= 5.5 && phValue <= 7 && rainfall === 'Moderate' && humidity >= 60 && temperature >= 25 && temperature <= 35) {
            crop = 'Sugarcane';
        } else if (nValue === 'Moderate' && pValue === 'Moderate' && kValue === 'Moderate' && phValue >= 5.5 && phValue <= 7 && rainfall === 'Moderate' && humidity >= 60 && temperature >= 20 && temperature <= 35) {
            crop = 'Cotton';
        } else if (nValue === 'Moderate' && pValue === 'Moderate' && kValue === 'Moderate' && phValue >= 5.5 && phValue <= 7 && rainfall === 'High' && humidity >= 70 && temperature >= 25 && temperature <= 30) {
            crop = 'Jute';
        } else if (nValue === 'Low' && pValue === 'Moderate' && kValue === 'Moderate' && phValue >= 5.5 && phValue <= 7.5 && rainfall === 'Moderate' && humidity >= 60 && temperature >= 20 && temperature <= 35) {
            crop = 'Oil Seeds';
        } else if (nValue === 'Moderate' && pValue === 'High' && kValue === 'Moderate' && phValue >= 5.5 && phValue <= 7 && rainfall === 'High' && humidity >= 60 && temperature >= 25 && temperature <= 35) {
            crop = 'Pulses';
        } else if (nValue === 'High' && pValue === 'Moderate' && kValue === 'High' && phValue >= 5.5 && phValue <= 7 && rainfall === 'High' && humidity >= 60 && temperature >= 25 && temperature <= 35) {
            crop = 'Coconut';
        } else if (nValue === 'Moderate' && pValue === 'Moderate' && kValue === 'Low' && phValue >= 5.5 && phValue <= 7 && rainfall === 'Moderate' && humidity >= 70 && temperature >= 20 && temperature <= 30) {
            crop = 'Mesta';
        } else if (nValue === 'High' && pValue === 'High' && kValue === 'High' && phValue >= 5.5 && phValue <= 6.5 && rainfall === 'High' && humidity >= 60 && temperature >= 20 && temperature <= 30) {
            crop = 'Tea';
        } else if (nValue === 'Low' && pValue === 'Low' && kValue === 'Low' && phValue >= 4 && phValue <= 6 && rainfall === 'High' && humidity >= 60 && temperature >= 25 && temperature <= 35) {
            crop = 'Rubber';
        } else if (nValue === 'Moderate' && pValue === 'Low' && kValue === 'Moderate' && phValue >= 5.5 && phValue <= 7 && rainfall === 'High' && humidity >= 60 && temperature >= 20 && temperature <= 35) {
            crop = 'Gram';
        } else if (nValue === 'Low' && pValue === 'Low' && kValue === 'Low' && phValue >= 6 && phValue <= 7 && rainfall === 'Moderate' && humidity >= 60 && temperature >= 20 && temperature <= 35) {
            crop = 'Mustard';
        } else if (nValue === 'Moderate' && pValue === 'Moderate' && kValue === 'Moderate' && phValue >= 5.5 && phValue <= 7 && rainfall === 'Moderate' && humidity >= 60 && temperature >= 20 && temperature <= 35) {
            crop = 'Sesame';
        } else if (nValue === 'Moderate' && pValue === 'Moderate' && kValue === 'Moderate' && phValue >= 5.5 && phValue <= 7 && rainfall === 'Moderate' && humidity >= 60 && temperature >= 20 && temperature <= 35) {
            crop = 'Ragi';
        } else if (nValue === 'Moderate' && pValue === 'Moderate' && kValue === 'High' && phValue >= 4.8 && phValue <= 6.5 && rainfall === 'Moderate' && humidity >= 70 && temperature >= 15 && temperature <= 25) {
            crop = 'Potato';
        } else if (nValue === 'High' && pValue === 'Moderate' && kValue === 'Moderate' && phValue >= 5.5 && phValue <= 7 && rainfall === 'Moderate' && humidity >= 60 && temperature >= 20 && temperature <= 35) {
            crop = 'Soybean';
        } else if (nValue === 'low' && pValue === 'low' && kValue === 'low' && phValue >= 4.0 && phValue <= 4.5 && rainfall === 'low' && humidity >= 0 && temperature >= -10 && temperature <= 30) {
            crop = 'Mustard';
        } else {
            crop = 'No suitable crop found for the given conditions.';
        }

        console.log("Predicted Crop:", crop);
        document.getElementById('result').textContent = 'Predicted Crop: ' + crop;
    }
</script>
